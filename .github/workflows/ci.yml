name: CI/CD Pipeline

on:
  pull_request:
    branches: [ main, test, dev ]
    types: [ closed ]

env:
  AWS_REGION: us-east-1

jobs:
  test-and-build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Test Docker build
      run: |
        docker build -t ma-ticko-test .
        echo "âœ… Docker build successful"
    
    - name: Test container startup
      run: |
        docker run -d --name test-container -p 8000:8000 ma-ticko-test
        sleep 10
        if docker ps | grep -q test-container; then
          echo "âœ… Container started successfully"
        else
          echo "âŒ Container failed to start"
          docker logs test-container
          exit 1
        fi
        docker stop test-container
        docker rm test-container

  deploy:
    needs: test-and-build
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == true
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}
    
    - name: Determine environment
      id: env
      run: |
        if [ "${{ github.event.pull_request.base.ref }}" == "main" ]; then
          echo "environment=prod" >> $GITHUB_OUTPUT
        elif [ "${{ github.event.pull_request.base.ref }}" == "test" ]; then
          echo "environment=test" >> $GITHUB_OUTPUT
        elif [ "${{ github.event.pull_request.base.ref }}" == "dev" ]; then
          echo "environment=dev" >> $GITHUB_OUTPUT
        else
          echo "environment=dev" >> $GITHUB_OUTPUT
        fi
    
    - name: Deploy to AWS
      run: |
        cd infrastructure
        chmod +x deploy-layered.sh
        ./deploy-layered.sh ${{ steps.env.outputs.environment }}
    
    - name: Update deployment status
      run: |
        echo "ğŸš€ Deployed to ${{ steps.env.outputs.environment }} environment"
        echo "ğŸ“ Branch: ${{ github.ref_name }}"
        echo "ğŸ”— Commit: ${{ github.sha }}"

  notify:
    needs: [test-and-build, deploy]
    runs-on: ubuntu-latest
    if: always()
    
    steps:
    - name: Deployment notification
      run: |
        if [ "${{ needs.deploy.result }}" == "success" ]; then
          echo "âœ… Deployment successful to ${{ steps.env.outputs.environment }}"
        else
          echo "âŒ Deployment failed"
        fi